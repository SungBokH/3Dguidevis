		function plane(width, height) {

			return function (u, v, target) {

				var x = (u - 0.5) * width;
				var y = (v + 0.5) * height;
				var z = 0;

				target.set(x, y, z);

			};

		}

		function Particle(x, y, z, mass) {

			this.position = new THREE.Vector3();
			this.previous = new THREE.Vector3();
			this.original = new THREE.Vector3();
			this.a = new THREE.Vector3(0, 0, 0); // acceleration
			this.mass = mass;
			this.invMass = 1 / mass;
			this.tmp = new THREE.Vector3();
			this.tmp2 = new THREE.Vector3();

			// init

			clothFunction(x, y, this.position); // position
			clothFunction(x, y, this.previous); // previous
			clothFunction(x, y, this.original);

		}

		// Force -> Acceleration

		Particle.prototype.addForce = function (force) {

			this.a.add(
				this.tmp2.copy(force).multiplyScalar(this.invMass)
			);

		};


		// Performs Verlet integration

		Particle.prototype.integrate = function (timesq) {

			var newPos = this.tmp.subVectors(this.position, this.previous);
			newPos.multiplyScalar(DRAG).add(this.position);
			newPos.add(this.a.multiplyScalar(timesq));

			this.tmp = this.previous;
			this.previous = this.position;
			this.position = newPos;

			this.a.set(0, 0, 0);

		};


		var diff = new THREE.Vector3();

		function satisfyConstraints(p1, p2, distance) {

			diff.subVectors(p2.position, p1.position);
			var currentDist = diff.length();
			if (currentDist === 0) return; // prevents division by 0
			var correction = diff.multiplyScalar(1 - distance / currentDist);
			var correctionHalf = correction.multiplyScalar(0.5);
			p1.position.add(correctionHalf);
			p2.position.sub(correctionHalf);

		}


		function Cloth(w, h) {

			w = w || 10;
			h = h || 10;
			this.w = w;
			this.h = h;

			var particles = [];
			var constraints = [];

			var u, v;

			// Create particles
			for (v = 0; v <= h; v++) {

				for (u = 0; u <= w; u++) {

					particles.push(
						new Particle(u / w, v / h, 0, MASS)
					);

				}

			}

			// Structural

			for (v = 0; v < h; v++) {

				for (u = 0; u < w; u++) {

					constraints.push([
						particles[index(u, v)],
						particles[index(u, v + 1)],
						restDistance
					]);

					constraints.push([
						particles[index(u, v)],
						particles[index(u + 1, v)],
						restDistance
					]);

				}

			}

			for (u = w, v = 0; v < h; v++) {

				constraints.push([
					particles[index(u, v)],
					particles[index(u, v + 1)],
					restDistance

				]);

			}

			for (v = h, u = 0; u < w; u++) {

				constraints.push([
					particles[index(u, v)],
					particles[index(u + 1, v)],
					restDistance
				]);

			}


			// While many systems use shear and bend springs,
			// the relaxed constraints model seems to be just fine
			// using structural springs.
			// Shear
			// var diagonalDist = Math.sqrt(restDistance * restDistance * 2);


			// for (v=0;v<h;v++) {
			// 	for (u=0;u<w;u++) {

			// 		constraints.push([
			// 			particles[index(u, v)],
			// 			particles[index(u+1, v+1)],
			// 			diagonalDist
			// 		]);

			// 		constraints.push([
			// 			particles[index(u+1, v)],
			// 			particles[index(u, v+1)],
			// 			diagonalDist
			// 		]);

			// 	}
			// }


			this.particles = particles;
			this.constraints = constraints;

			function index(u, v) {

				return u + v * (w + 1);

			}

			this.index = index;

		}


		/* testing cloth simulation */

		function update() {

			var delta = clock.getDelta();
			var movedistance = 300 * delta;
			var rotateAngle = Math.PI / 2 * delta;


			if (keyboard.pressed("W"))
				MovingCube.translateZ(-movedistance)
			if (keyboard.pressed("S"))
				MovingCube.translateZ(movedistance)


			if (keyboard.pressed("A"))
				MovingCube.rotateOnAxis(new THREE.Vector3(0, 1, 0), rotateAngle);
			if (keyboard.pressed("D"))
				MovingCube.rotateOnAxis(new THREE.Vector3(0, 1, 0), -rotateAngle);

			var relativeCameraOffset = new THREE.Vector3(0, 150, 400);

			var cameraOffset = relativeCameraOffset.applyMatrix4(MovingCube.matrixWorld);

			camera.position.x = cameraOffset.x;
			camera.position.y = cameraOffset.y;
			camera.position.z = cameraOffset.z;
			camera.lookAt(MovingCube.position);

			// determining current location

			var dist_arr = [];


			// if the user is in one of the circles.


			// then show the arrow. 

			for (var i = 0; i < 5; i++) {
				for (var j = 0; j < 5; j++) {
					//var one_dist = getDistance(pts_arr[i*5+j], MovingCube.position);	
					var dx = Math.abs(pts_arr[i * 5 + j].position.x - MovingCube.position.x);
					var dy = Math.abs(pts_arr[i * 5 + j].position.y - MovingCube.position.y);
					var dz = Math.abs(pts_arr[i * 5 + j].position.z - MovingCube.position.z);
					var tem_dist = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2) + Math.pow(dz, 2));
					//console.log(1*tem_dist);
					dist_arr.push(1 * tem_dist);

				}
			}

			var min_val = dist_arr[4];
			var imhere_i = 0;
			var imhere_j = 0; // the location index can be found here. 
			for (var i = 0; i < 5; i++) {
				for (var j = 0; j < 5; j++) {
					if (min_val > dist_arr[i * 5 + j]) { // if min_val is bigger than dist_arr, then
						min_val = dist_arr[i * 5 + j];
						imhere_i = i;
						imhere_j = j;
					}
				}
			}

			
			// distance from cube to final destination

			var dx = Math.abs(pts_arr[imhere_i * 5 + imhere_j].position.x - final_destination.position.x);
			var dy = Math.abs(pts_arr[imhere_i * 5 + imhere_j].position.y - final_destination.position.y);
			var dz = Math.abs(pts_arr[imhere_i * 5 + imhere_j].position.z - final_destination.position.z);
			var dist_to_dest = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2) + Math.pow(dz, 2));
			console.log(dist_to_dest);

			if (min_val < 171) {
				
				if (dist_to_dest >100) {

				// Find neighboring places.
				var neighbor_ones_i = [];
				var neighbor_ones_j = [];
				for (var i = 0; i < 5; i++) {
					for (var j = 0; j < 5; j++) {
						var dx = Math.abs(pts_arr[imhere_i * 5 + imhere_j].position.x - pts_arr[i * 5 + j].position.x);
						var dy = Math.abs(pts_arr[imhere_i * 5 + imhere_j].position.y - pts_arr[i * 5 + j].position.y);
						var dz = Math.abs(pts_arr[imhere_i * 5 + imhere_j].position.z - pts_arr[i * 5 + j].position.z);
						var tem_dist = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2) + Math.pow(dz, 2));
						if (tem_dist < 1005 && tem_dist > 0) {
							neighbor_ones_i.push(i);
							neighbor_ones_j.push(j);
						}
					}
				}
				//console.log(neighbor_ones_i);
				//console.log(neighbor_ones_j);

				// Find the distance between Neighboring ones and the final destination, and choose the smallest one. 


				var dist_neigh_to_dest_i = [];
				for (var i = 0; i < neighbor_ones_i.length; i++) {
					var dx = Math.abs(final_destination.position.x - pts_arr[neighbor_ones_i[i] * 5 + neighbor_ones_j[i]].position.x);
					var dy = Math.abs(final_destination.position.y - pts_arr[neighbor_ones_i[i] * 5 + neighbor_ones_j[i]].position.y);
					var dz = Math.abs(final_destination.position.z - pts_arr[neighbor_ones_i[i] * 5 + neighbor_ones_j[i]].position.z);
					var tem_dist = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2) + Math.pow(dz, 2));
					dist_neigh_to_dest_i.push(tem_dist);
				}

				// sort and choose the 
				var chosen_neigh_i = neighbor_ones_i[0];
				var chosen_neigh_j = neighbor_ones_j[0];
				for (var i = 1; i < neighbor_ones_i.length; i++) {
					if (dist_neigh_to_dest_i[i] < dist_neigh_to_dest_i[0]) {
						chosen_neigh_i = neighbor_ones_i[i];
						chosen_neigh_j = neighbor_ones_j[i];
					}
				}

				//console.log(chosen_neigh_i);
				//console.log(chosen_neigh_j);

				// adding an arrow to the nearest next stop. 

				dirx = pts_arr[chosen_neigh_i * 5 + chosen_neigh_j].position.x - MovingCube.position.x;
				diry = pts_arr[chosen_neigh_i * 5 + chosen_neigh_j].position.y - MovingCube.position.y;
				dirz = pts_arr[chosen_neigh_i * 5 + chosen_neigh_j].position.z - MovingCube.position.z;

				//console.log(dirx);
				//console.log(diry);
				//console.log(dirz);
				var tot_dist_left = Math.sqrt(Math.pow(Math.abs(dirx), 2) + Math.pow(Math.abs(diry), 2) + Math.pow(Math.abs(dirz), 2));


				arrowDirection = new THREE.Vector3(dirx, diry, dirz).normalize();
				arrowPosition = MovingCube.position;
				arrowHelper = new THREE.ArrowHelper(arrowDirection, arrowPosition, 70, 0x000000);
				scene.add(arrowHelper);
			}
			else {
				MovingCube.material.color.setHex(0x44AAFF);
			}



			}
